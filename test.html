<div style="padding: 20px;color:#666;font-size:10%;">
    <p>若开启开关后，悬浮球在桌面或其他APP上仍然无法显示，请在手机中确认是否给流量钱包开放相应权限。您可以参考如下几种方式：</p >

    <p style="font-weight:bold;margin: 10px 0;color:#000">华为手机，可能有如下三种途径：</p >

    <p>a)设置一通知管理一选择流量钱包一允许通知；<br>
        b)设置一权限管理一选择流量钱包一开启悬浮；<br>
        c)在桌面找到手机管家一悬浮窗管理一把流量钱包置为开启状态；</p >

    <p style="font-weight:bold;margin: 10px 0;color:#000">小米手机</p >

    <p>设置一其他应用管理一选择流量钱包一权限管理一开启悬浮窗；</p >

    <p style="font-weight:bold;margin: 10px 0;color:#000">魅族手机</p >

    <p>设置一应用管理一选择流量钱包一权限管理一打开悬浮窗开关；<br>
        其他型号手机开启方法后续逐渐补充；</p >
</div>

</body>
